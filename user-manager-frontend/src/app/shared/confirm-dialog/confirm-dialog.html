<div class="dialog-container">
  <h2 class="dialog-title">{{ data.title || 'Confirmar' }}</h2>

  <p class="dialog-message">{{ data.message || 'Tem certeza que deseja continuar?' }}</p>

  <div class="dialog-actions">
    <button mat-button (click)="close(false)">Cancelar</button>
    <button mat-flat-button color="warn" (click)="close(true)">Confirmar</button>
  </div>
</div>
