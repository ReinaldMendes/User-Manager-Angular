<div class="page-container" [class.dark]="isDark">

  <!-- TOPO DA PÁGINA -->
  <div class="header">
    <h1>Gerenciamento de Usuários</h1>

    <div class="header-actions">
      <button mat-flat-button color="primary" class="btn-new" routerLink="/users/new">
        <mat-icon>add</mat-icon> Novo Usuário
      </button>

      <button mat-icon-button class="theme-toggle" (click)="toggleTheme()">
        <mat-icon>{{ isDark ? 'light_mode' : 'dark_mode' }}</mat-icon>
      </button>
    </div>
  </div>

  <!-- CARD PRINCIPAL -->
  <div class="card">

    <h2>Lista de Usuários</h2>

    <!-- FILTROS -->
    <div class="filters">
      <mat-form-field appearance="outline" class="filter">
        <input matInput placeholder="Buscar por Nome ou Email..." [formControl]="search">
      </mat-form-field>

      <mat-form-field appearance="outline" class="filter">
        <mat-select placeholder="Status" [formControl]="status">
          <mat-option value="todos">Todos os Status</mat-option>
          <mat-option value="ativo">Ativo</mat-option>
          <mat-option value="inativo">Inativo</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline" class="filter">
        <mat-select placeholder="Idade" [formControl]="ageRange">
          <mat-option value="todos">Todas as Idades</mat-option>
          <mat-option value="18-30">18-30</mat-option>
          <mat-option value="31-50">31-50</mat-option>
          <mat-option value="50+">50+</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <!-- LOADING -->
    <div class="loading" *ngIf="loading">
      <mat-progress-spinner diameter="40" mode="indeterminate"></mat-progress-spinner>
    </div>

    <!-- TABELA -->
    <div class="table-wrapper" *ngIf="!loading">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- NAME -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
          <td mat-cell *matCellDef="let u" class="clickable" (click)="goDetails(u.id)">
            {{ u.name }}
          </td>
        </ng-container>

        <!-- EMAIL -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
          <td mat-cell *matCellDef="let u">{{ u.email }}</td>
        </ng-container>

        <!-- AGE -->
        <ng-container matColumnDef="age">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Idade</th>
          <td mat-cell *matCellDef="let u">{{ u.age || '-' }}</td>
        </ng-container>

        <!-- STATUS -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
          <td mat-cell *matCellDef="let u">
            <span class="status-chip" 
              [ngClass]="u.status === 'ativo' ? 'active' : 'inactive'">
              {{ u.status }}
            </span>
          </td>
        </ng-container>

        <!-- ACTIONS -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Ações</th>
          <td mat-cell *matCellDef="let u" class="actions">
            <button mat-icon-button color="primary" (click)="goDetails(u.id)">
              <mat-icon>visibility</mat-icon>
            </button>
            <button mat-icon-button color="accent" (click)="goEdit(u.id)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="confirmDelete(u)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator 
        [length]="total"
        [pageSize]="pageSize"
        [pageIndex]="pageIndex"
        [pageSizeOptions]="[5,10,20]"
        (page)="onPage($event)">
      </mat-paginator>
    </div>

  </div>
</div>
